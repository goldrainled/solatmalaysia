<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solat Malaysia</title>

<style>
    body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 25px;
        text-align: center;
        background: url('bg.jpg') center/cover no-repeat fixed;
        color: #ffffff;
    }

    .card {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 25px;
        margin: 15px auto;
        width: 90%;
        max-width: 430px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .time-label {
        font-size: 26px;
        opacity: 0.9;
        margin-bottom: 5px;
    }

    .time-large {
        font-size: 60px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .selector {
        margin: 25px 0;
    }

    .selector button {
        padding: 10px 25px;
        border-radius: 25px;
        border: none;
        background: rgba(255,255,255,0.25);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin: 5px;
        transition: 0.25s;
    }

    .selector button.active {
        background: #6fa89f;
    }

    .countdown-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }

    .count-box {
        width: 90px;
        padding: 15px;
        background: rgba(255,255,255,0.18);
        border-radius: 18px;
        box-shadow: 0 8px 18px rgba(0,0,0,0.25);
        font-size: 32px;
        font-weight: bold;
    }

    .count-box label {
        display: block;
        font-size: 14px;
        margin-top: 5px;
        opacity: 0.9;
    }
</style>
</head>
<body>

<!-- Syuruk -->
<div class="card">
    <div class="time-label">Syuruk</div>
    <div class="time-large" id="syurukTime">6:48 AM</div>
</div>

<!-- Current Time -->
<div class="card">
    <div class="time-label">Masa Sekarang</div>
    <div class="time-large" id="currentTime">--:-- --</div>
</div>

<!-- Solat Selector -->
<div class="selector">
    <button id="btnZohor">Zohor</button>
    <button id="btnAsar">Asar</button>
    <button id="btnMaghrib">Maghrib</button>
</div>

<!-- Countdown -->
<div class="countdown-container">
    <div class="count-box">
        <span id="cdHour">00</span>
        <label>JAM</label>
    </div>
    <div class="count-box">
        <span id="cdMin">00</span>
        <label>MINIT</label>
    </div>
    <div class="count-box">
        <span id="cdSec">00</span>
        <label>SAAT</label>
    </div>
</div>

<script>
// ==========================
// Update current time live
// ==========================
function updateCurrentTime() {
    let now = new Date();
    let h = now.getHours();
    let m = now.getMinutes().toString().padStart(2, "0");
    let s = now.getSeconds().toString().padStart(2, "0");

    let suffix = h >= 12 ? "PM" : "AM";
    h = (h % 12) || 12;

    document.getElementById("currentTime").textContent =
        `${h}:${m}:${s} ${suffix}`;
}

setInterval(updateCurrentTime, 1000);
updateCurrentTime();

// ==========================
// Demo countdown (replace later with live solat time)
// ==========================
let countdownTarget = new Date();
countdownTarget.setHours(13, 0, 0); // example: Zohor 1PM

function updateCountdown() {
    let now = new Date();
    let diff = countdownTarget - now;

    if (diff < 0) diff = 0;

    let h = Math.floor(diff / (1000 * 60 * 60));
    let m = Math.floor((diff / (1000 * 60)) % 60);
    let s = Math.floor((diff / 1000) % 60);

    document.getElementById("cdHour").textContent = h.toString().padStart(2, "0");
    document.getElementById("cdMin").textContent = m.toString().padStart(2, "0");
    document.getElementById("cdSec").textContent = s.toString().padStart(2, "0");
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
