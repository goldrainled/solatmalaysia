<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solat Malaysia Display</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page">
    <div class="main-grid">

        <!-- ==========================
             HEADER (Date + Zone)
        =========================== -->
        <div class="header">
            <div class="date" id="todayDate">Loading...</div>
            <div class="zone">JHR02 â€” JOHOR, KOTA TINGGI, MERSING</div>
        </div>


        <!-- ==========================
             GRID: LEFT (Next + Clock + Countdown)
                 + RIGHT (Prayer List)
        =========================== -->
        <div class="container-grid">

            <!-- LEFT SIDE -->
            <div class="left-column">

                <!-- TOP ROW (Next Prayer + Current Time) -->
                <div class="top-row">

                    <!-- Next Prayer -->
                    <div class="card block-large" id="nextPrayerCard">
                        <div class="time-label" id="nextLabel">Menuju</div>
                        <div class="time-large" id="nextPrayerName">--</div>
                    </div>

                    <!-- Current Time -->
                    <div class="card block-large">
                        <div class="time-label">Sekarang</div>
                        <div class="time-large" id="currentTime">--:--:--</div>
                    </div>
                </div>

                <!-- Countdown -->
                <div class="card">
                    <div class="time-label">Kiraan Masa</div>

                    <div class="countdown-row">
                        <div class="count-box">
                            <span id="cdHour">00</span>
                            <label>JAM</label>
                        </div>

                        <div class="count-box">
                            <span id="cdMin">00</span>
                            <label>MINIT</label>
                        </div>

                        <div class="count-box">
                            <span id="cdSec">00</span>
                            <label>SAAT</label>
                        </div>
                    </div>
                </div>

            </div> <!-- END LEFT COLUMN -->


            <!-- RIGHT SIDE: PRAYER TIMES LIST -->
            <div class="prayer-list">

                <div class="card prayer-row" id="cardIsmak">
                    <span class="prayer-name">Ismak</span>
                    <span class="prayer-time" id="ismakTime">--:--</span>
                </div>

                <div class="card prayer-row" id="cardSubuh">
                    <span class="prayer-name">Subuh</span>
                    <span class="prayer-time" id="subuhTime">--:--</span>
                </div>

                <div class="card prayer-row" id="cardSyuruk">
                    <span class="prayer-name">Syuruk</span>
                    <span class="prayer-time" id="syurukTime">--:--</span>
                </div>

                <div class="card prayer-row" id="cardZohor">
                    <span class="prayer-name">Zohor</span>
                    <span class="prayer-time" id="zohorTime">--:--</span>
                </div>

                <div class="card prayer-row" id="cardAsar">
                    <span class="prayer-name">Asar</span>
                    <span class="prayer-time" id="asarTime">--:--</span>
                </div>

                <div class="card prayer-row" id="cardMaghrib">
                    <span class="prayer-name">Maghrib</span>
                    <span class="prayer-time" id="maghribTime">--:--</span>
                </div>

                <div class="card prayer-row" id="cardIsyak">
                    <span class="prayer-name">Isyak</span>
                    <span class="prayer-time" id="isyakTime">--:--</span>
                </div>

            </div> <!-- END PRAYER LIST -->

        </div> <!-- END container-grid -->

    </div> <!-- END main-grid -->
</div> <!-- END page -->

<script src="main.js"></script>

</body>
</html>
