<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solat Malaysia</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slideshow-bg">
    <img src="bg1.jpg">
    <img src="bg2.jpg">
    <img src="bg3.jpg">
    <img src="bg4.jpg">
</div>

<!-- Live Clock -->
<div class="card">
    <div class="time-label">Masa Sekarang</div>
    <div class="time-large" id="currentTime">--:-- --</div>
</div>
    
<!-- Next Prayer -->
<div class="card">
    <div class="time-label">Menuju Solat</div>
    <div class="time-large" id="nextPrayerName">--</div>
</div>

<!-- Full Solat Times -->
<div class="card">
    <div class="time-label">Ismak</div>
    <div class="time-large" id="ismakTime">--:-- --</div>
</div>
    
<div class="card">
    <div class="time-label">Subuh</div>
    <div class="time-large" id="subuhTime">--:--</div>
</div>

<div class="card">
    <div class="time-label">Syuruk</div>
    <div class="time-large" id="syurukTime">--:--</div>
</div>

<div class="card">
    <div class="time-label">Zohor</div>
    <div class="time-large" id="zohorTime">--:--</div>
</div>

<div class="card">
    <div class="time-label">Asar</div>
    <div class="time-large" id="asarTime">--:--</div>
</div>

<div class="card">
    <div class="time-label">Maghrib</div>
    <div class="time-large" id="maghribTime">--:--</div>
</div>

<div class="card">
    <div class="time-label">Isyak</div>
    <div class="time-large" id="isyakTime">--:--</div>
</div>


<!-- Selector -->
<div class="selector">
    <button id="btnZohor">Zohor</button>
    <button id="btnAsar">Asar</button>
    <button id="btnMaghrib">Maghrib</button>
</div>

<!-- Countdown -->
<div class="countdown-container">
    <div class="count-box"><span id="cdHour">00</span><label>JAM</label></div>
    <div class="count-box"><span id="cdMin">00</span><label>MINIT</label></div>
    <div class="count-box"><span id="cdSec">00</span><label>SAAT</label></div>
</div>

<script src="main.js"></script>
</body>
</html>
